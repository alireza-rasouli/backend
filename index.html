<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoConfig</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîß</text></svg>">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { 
            --primary: #2563eb; 
            --primary-hover: #1d4ed8;
            --success: #059669; 
            --bg: #f8fafc; 
            --card-bg: rgba(255, 255, 255, 0.95);
            --text: #1e293b; 
            --subtext: #64748b;
            --input-bg: #ffffff;
            --border: #e2e8f0;
            --code-bg: #0f172a;
            --code-text: #94a3b8;
            --gradient: radial-gradient(at 0% 0%, hsla(225, 39%, 30%, 0.1) 0, transparent 50%);
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.95);
            --text: #f8fafc;
            --subtext: #94a3b8;
            --input-bg: #1e293b;
            --border: #334155;
            --code-bg: #020617;
            --code-text: #cbd5e1;
            --gradient: radial-gradient(at 0% 0%, hsla(225, 39%, 50%, 0.15) 0, transparent 50%);
        }

        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background-color: var(--bg);
            background-image: var(--gradient);
            color: var(--text); 
            display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px;
            transition: background 0.4s ease, color 0.4s ease;
        }

        .card { 
            background: var(--card-bg); 
            backdrop-filter: blur(12px);
            padding: 2.5rem; border-radius: 1.5rem; width: 100%; max-width: 480px; text-align: center;
            border: 1px solid var(--border);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        .theme-toggle {
            position: fixed; top: 20px; right: 20px;
            background: var(--card-bg); border: 1px solid var(--border);
            width: 48px; height: 48px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: var(--text); z-index: 2000;
            transition: all 0.2s;
        }
        .theme-toggle:hover { transform: scale(1.1); border-color: var(--primary); }
        .theme-toggle svg { width: 22px; height: 22px; stroke-width: 2.5px; display: block !important; }

        .input-group { 
            background: var(--input-bg); border: 1px solid var(--border);
            border-radius: 0.75rem; padding: 4px; display: flex; gap: 0.5rem; margin: 1.5rem 0 0.5rem 0; 
        }

        input { flex: 1; padding: 0.6rem 0.75rem; border: none; outline: none; background: transparent; color: var(--text); font-size: 0.95rem; }

        button { 
            padding: 0.75rem 1.5rem; border-radius: 0.75rem; border: none; cursor: pointer; 
            font-weight: 600; transition: all 0.2s; 
            display: flex; align-items: center; justify-content: center; gap: 8px; 
        }

        .btn-primary { background: var(--primary); color: white; width: 100%; }
        .btn-primary:disabled { opacity: 0.7; cursor: not-allowed; }

        #resultContainer { margin-top: 1.5rem; display: none; text-align: left; }

        textarea { 
            width: 100%; height: 180px; border-radius: 0.75rem; border: 1px solid var(--border); 
            font-family: 'Courier New', monospace; font-size: 11px; padding: 12px; margin-top: 8px;
            background: var(--code-bg); color: var(--code-text); resize: vertical;
        }
        
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2500; }
        .status-msg { font-size: 0.85rem; color: var(--primary); margin-top: 12px; font-weight: 600; min-height: 20px;}
    </style>
</head>
<body>

<button class="theme-toggle" onclick="toggleTheme()" id="themeBtn" title="Switch Theme"></button>

<div class="card">
    <div style="background: rgba(37, 99, 235, 0.1); width: 64px; height: 64px; border-radius: 1.25rem; display: flex; align-items: center; justify-content: center; margin: 0 auto;">
        <i data-lucide="cpu" style="width: 32px; height: 32px; color: var(--primary);"></i>
    </div>
    <h1 style="margin: 15px 0 5px 0;">Config Generator</h1>
    <p style="color: var(--subtext); margin-bottom: 20px; font-size: 0.9rem;">Paste source YAML or .txt link</p>

    <div class="input-group">
        <input type="text" id="subUrl" placeholder="https://raw.githubusercontent.com/...">
    </div>

    <button class="btn-primary" onclick="processYaml()" id="processBtn">
        <i data-lucide="zap" style="width:18px"></i> <span id="btnText">Process</span>
    </button>
    <div id="statusMsg" class="status-msg"></div>

    <div id="resultContainer">
        <label style="font-size: 0.8rem; font-weight: bold; color: var(--subtext);">Result Preview:</label>
        <textarea id="resultPreview" readonly></textarea>
        
        <button class="btn-primary" style="background: var(--success); margin-top: 10px;" onclick="downloadFile()">
            <i data-lucide="download" style="width:18px"></i> Download test.yaml
        </button>
    </div>
</div>

<script>
    const RENDER_API = "https://backend-bclt.onrender.com/process";
    let processedYamlData = "";

    // Embedded SVGs to ensure they always render
    const moonSvg = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path></svg>`;
    const sunSvg = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"></circle><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="m4.93 4.93 1.41 1.41"></path><path d="m17.66 17.66 1.41 1.41"></path><path d="M2 12h2"></path><path d="M20 12h2"></path><path d="m6.34 17.66-1.41 1.41"></path><path d="m19.07 4.93-1.41 1.41"></path></svg>`;

    function updateThemeUI(theme) {
        document.documentElement.setAttribute('data-theme', theme);
        document.getElementById('themeBtn').innerHTML = theme === 'dark' ? sunSvg : moonSvg;
    }

    function toggleTheme() {
        const current = document.documentElement.getAttribute('data-theme') || 'light';
        const next = current === 'dark' ? 'light' : 'dark';
        localStorage.setItem('theme', next);
        updateThemeUI(next);
    }

    window.onload = () => {
        const savedTheme = localStorage.getItem('theme') || 'light';
        updateThemeUI(savedTheme);
        lucide.createIcons();
        fetch("https://backend-bclt.onrender.com/").catch(() => {});
    };

    async function processYaml() {
        const urlInput = document.getElementById("subUrl").value;
        const statusMsg = document.getElementById("statusMsg");
        const btnText = document.getElementById("btnText");
        const processBtn = document.getElementById("processBtn");

        if (!urlInput) return alert("Please paste a URL first!");

        processBtn.disabled = true;
        statusMsg.innerText = "‚ö° Waking engine...";
        btnText.innerText = "Processing...";

        try {
            const response = await fetch(RENDER_API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: urlInput })
            });

            const data = await response.json();
            
            if (data.error || data.output.includes("Error")) {
                statusMsg.innerText = "‚ùå Backend Error: Needs .txt support.";
                console.error(data.error);
            } else {
                processedYamlData = data.output;
                document.getElementById("resultPreview").value = processedYamlData;
                document.getElementById("resultContainer").style.display = "block";
                statusMsg.innerText = "‚úÖ Merge Successful!";
                lucide.createIcons();
            }
        } catch (error) {
            statusMsg.innerText = "‚ùå Server error. Try again in a moment.";
        } finally {
            processBtn.disabled = false;
            btnText.innerText = "Process";
        }
    }

    function downloadFile() {
        if (!processedYamlData) return;
        const blob = new Blob([processedYamlData], { type: 'text/yaml' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = "test.yaml";
        a.click();
    }
</script>

</body>
</html>
